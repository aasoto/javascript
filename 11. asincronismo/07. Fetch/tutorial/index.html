<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes HTTP con fetch</title>
    <!-- <link href="./dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
        @layer components {
            .image-rover {
                @apply h-40
            }
            .title-rover {
                @apply text-2xl font-bold text-gray-800 text-center
            }
            .paragraph-rover {
                @apply pl-5 text-justify text-gray-600
            }
            .grid-results {
                @apply grid grid-cols-3 gap-5
            }
        }
    </style>
</head>
<body>
    <section id="navigation">
        <nav class="z-20 fixed top-0 w-full px-10 py-2 bg-white shadow-lg shadow-gray-400">
            <div class="grid grid-cols-5 gap-5">
                <div class="col-span-1 flex justify-center items-center">
                    <img src="./images/NASA_logo.svg" class="h-14" alt="NASA logo">
                </div>
                <div class="col-span-4 flex justify-end items-center gap-8">
                    <select name="rover" id="rover">
                        <option value="">Rover</option>
                    </select>
                    <select name="camera" id="camera">
                        <option value="">Camera</option>
                    </select>
                    <div class="group relative">
                        <div class="flex justify-center items-center">
                            <label for="sol">Sol</label>
                            <span class="font-semibold" id="sol-value"></span>
                        </div>
                        <div class="absolute">
                            <div class="hidden group-hover:block h-5"></div>
                            <input type="number" id="sol" name="sol" class="hidden group-hover:block border border-blue-900 rounded-none -translate-x-16">
                        </div>
                    </div>
                    <div class="group relative">
                        <div class="flex justify-center items-center">
                            <label for="earth_date">Earth date</label>
                            <span class="font-semibold" id="earth-date-value"></span>
                        </div>
                        <div class="absolute">
                            <div class="hidden group-hover:block h-5"></div>
                            <input type="date" id="earth_date" name="earth_date" class="hidden group-hover:block border border-blue-900 rounded-none -translate-x-16">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="grid grid-cols-3 gap-5 mt-24">
        <div class="col-span-1 flex flex-col gap-5 justify-start items-center" id="rover-information">
        </div>
        <div class="col-span-2">
            <div id="resultado">
        
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
